services:
  dev:
    build:
      target: dev
      # context:,dockerfile: 省略
    restart: always
    volumes:
      - .:/app
      - /app/node_modules # node_modules を保護する
    ports:
      - "3000:3000"
    environment:
      PGHOST: ${DB_HOST}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGPORT: 5432
      BASIC_AUTH_USER: admin
      BASIC_AUTH_PASS: supersecret5670
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}
    depends_on:
      db:
        condition: service_started

  db:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "3308:5432"

volumes:
  db-data:
